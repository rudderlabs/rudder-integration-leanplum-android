apply plugin: 'maven-publish'
apply plugin: 'signing'

task androidSourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from android.sourceSets.main.java.srcDirs
}

artifacts {
    archives androidSourcesJar
}

group = PUBLISH_GROUP_ID
version = PUBLISH_VERSION

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                // The coordinates of the library, being set from variables that
                // we'll set up later
                groupId PUBLISH_GROUP_ID
                artifactId PUBLISH_ARTIFACT_ID
                version PUBLISH_VERSION

                from components.release
                artifact androidSourcesJar

                // Mostly self-explanatory metadata
                pom {
                    name = 'RudderStack Android Leanplum Device Mode'
                    description = 'Android Device Mode for Leanplum which would help you to send data to Leanplum directly from client'
                    url = 'https://github.com/rudderlabs/rudder-integration-braze-android.git'

                    licenses {
                        license {
                            name = 'MIT License'
                            url = 'https://github.com/rudderlabs/rudder-integration-leanplum-android/blob/master/LICENSE'
                        }
                    }

                    developers {
                        developer {
                            id = 'itsdebs'
                            name = 'Debanjan Chatterjee'
                            email ='debanjan@rudderstack.com'
                        }
                    }

                    scm {
                        connection = 'https://github.com/rudderlabs/rudder-integration-leanplum-android.git'
                        developerConnection = 'scm:git:ssh://github.com/rudderlabs/rudder-integration-leanplum-android.git'
                        url = 'https://github.com/rudderlabs/rudder-integration-leanplum-android/tree/master'
                    }
                }
            }
        }
    }
}

signing {
    useInMemoryPgpKeys(
            rootProject.ext["signing.keyId"],
            rootProject.ext["signing.key"],
            rootProject.ext["signing.password"],
    )
    sign publishing.publications
}